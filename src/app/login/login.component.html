<app-menu>
</app-menu>
<div class="container">
    <div class="row pt-4">
        <div class="col-12">
            <div class="login-container">
                <div class="app-panel panel-shadowed p-4">
                    <div class="form-group row">
                        <label for="input-username" class="col-sm-2 col-form-label">
                            {{ 'user.username' | translate }}
                        </label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="username" type="text" class="form-control" id="input-username" placeholder="{{ 'user.username' | translate }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input-password" class="col-sm-2 col-form-label">
                            {{ 'user.password' | translate }}
                        </label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="password" type="password" class="form-control" id="input-password" placeholder="{{ 'user.password' | translate }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <button type="submit" class="btn btn-dark" (click)="login()">
                                    {{ 'global.login' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-notification-container></app-notification-container>
</div>
